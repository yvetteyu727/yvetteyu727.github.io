<!DOCTYPE html>  
 <html>  
      <head>  
           <title>Webslesson Tutorial | Show JSON Data in Jquery Datatables</title>  
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
           <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>  
           <script type="text/javascript" src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>  
      </head>  
      <body>  
           <br /><br />  
           <div class="container">  
                <h1 align="center">Show JSON Data in Jquery Datatables</h3><br />  
                <h3 align="center">Employee Database</h3><br />  
                <table id="data-table" class="table table-bordered">  
                     <thead>  
                          <tr>  
                               <th>survey_id</th>  
                               <th>recordID</th>  
                               <th>date</th>  
                               <th>period</th>
                               <th>plot_id</th>
                               <th>plot</th>
                               <th>note1</th>
                               <th>stake</th>
                               <th>species</th>
                               <th>scientificName</th>
                               <th>locality</th>
                               <th>decimalLatitude</th>
                               <th>decimalLongitud</th>
                               <th>county</th>
                               <th>state</th>
                               <th>country</th>
                          </tr>  
                     </thead>  
                </table>  
           </div>  
      </body>  
 </html>  
 <script>  
 $(document).ready(function(){  
      $('#data-table').DataTable({  
           "ajax"     :     "people_data.json",  
           "columns"     :     [  
                {     "data"     :     "survey_id"},  
                {     "data"     :     "recordID"},  
                {     "data"     :     "date"},
                {     "data"     :     "period"},  
                {     "data"     :     "plot_id"},  
                {     "data"     :     "plot"},
                {     "data"     :     "note1"},   
                {     "data"     :     "stake"},
                {     "data"     :     "species"     },  
                {     "data"     :     "scientificName"},  
                {     "data"     :     "locality"},
                {     "data"     :     "decimalLatitude"     },  
                {     "data"     :     "decimalLongitude"},  
                {     "data"     :     "county"},
                {     "data"     :     "state"},  
                {     "data"     :     "country"},
                
           ]  
      });  
 });  
 </script>
